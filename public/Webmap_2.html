<!DOCTYPE html>
<html>
  <head>
    <title>Create a Web Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <style>
      html,body,#map, map.container{
        padding:0;
        margin:0;
        height:100%;
      }
    </style>
    <script>var dojoConfig = { parseOnLoad:true };</script>
    <script src="https://js.arcgis.com/3.16/"></script>
    <script>
      var map;
      require([
        "esri/map",
        "esri/arcgis/utils",
        "dojo/domReady!"], function(Map, arcgisUtils){
          var mapid="24e423858ea14619abc5050f964980fd"

          var mapDeferred = esri.arcgis.utils.createMap(mapid, "map", {
            mapOptions: {
              slider: true,
              nav: false
            }
          });

          mapDeferred.then(function(response) {
            map = response.map;
          });
          
        });
    </script>
  </head>
  <body>
  	<div id="map"></div> 
  </body>
</html>
