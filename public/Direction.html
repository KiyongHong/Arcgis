<!DOCTYPE html>
<html>
  <head>
    <title>Create a Web Map</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <style>
      html,body,#mapDiv, map.container{
        padding:0;
        margin:0;
        height:100%;
      }
    </style>
    <script>var dojoConfig = { parseOnLoad:true };</script>
    <script src="https://js.arcgis.com/3.16/"></script>
    <script>
      var map;
      require([
        "esri/map",
        "esri/arcgis/utils",
        "dojo/domReady!",
				"dojo/parser",
        "esri/dijit/Directions",
        "dijit/layout/BorderContainer", "dijit/layout/ContentPane"
      ], function(Map, arcgisUtils, Directions, parser){

          parser.parse();
           
					arcgisUtils.createMap("24e423858ea14619abc5050f964980fd", "mapDiv").then(function (response){
            map = response.map;
          });
          
          var directions = new Directions({
						map: map 
          }, "dir");
					directions.startup();
        });
    </script>
  </head>
  <body>
    <div id="mapDiv"></div>
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design:'headline', gutters:false"
         style="width:100%;height:100%;">
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region:'right'"
           style="width:250px;">

        <div id="dir"></div>
      </div>
      <div id="map"
           data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region:'center'">
      </div>
    </div>
	</body>
</html>
